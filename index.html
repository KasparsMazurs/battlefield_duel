<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duel game">
    <meta name="keywords" content="duel game, duel, game, battlefield">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Battlefield duel</title>
</head>
<body>
    <h1 class="title">Battlefield duel <i class="fa-solid fa-person-rifle"></i></h1>
    <div class="guns">
        <p class="choose_weapon">Choose your weapon!</p>
        <form class="choose_gun">
            <label class="pistol" for="choose_gun"><img src="assets/images/pistol.png" alt="Pistol"></label>
            <input class="pistol" type="radio" id="pistol" name="weapon" value="pistol" required>
            
            <label class="ak-47" for="choose_gun"><img src="assets/images/ak-47.png" alt="Ak-47"></label>
            <input class="ak-47" type="radio" id="ak-47" name="weapon" value="ak-47" required>
            <br />
            <button type="button" class="confirm_gun" onclick="confirm_gun()">Confirm gun</button>
        </form>

    </div>
    <div class="field">
        <div class="hp_field">
            <div class="HP">
                Your HP: <span id="your_hp">100</span>
            </div>
            <div class="HP">
                Enemy HP: <span id="enemy_hp">100</span>
            </div>
        </div>
        <div class="game_field">
            <img class="soldier" id="your_soldier" src="assets/images/your_soldier.png" alt="Your soldier">
            <img class="soldier" id="enemy_soldier" src="assets/images/enemy_soldier.png" alt="Enemy soldier">
            <img class="explosion" id="you_shoot_straight" src="assets/images/explosion.png" alt="You shoot straight">
            <img class="explosion" id="you_shoot_up" src="assets/images/explosion.png" alt="You shoot up">
            <img class="explosion" id="you_shoot_down" src="assets/images/explosion.png" alt="You shoot down">
            <img class="explosion" id="enemy_shoot_straight" src="assets/images/explosion.png" alt="Enemy shoot straight">
            <img class="explosion" id="enemy_shoot_up" src="assets/images/explosion.png" alt="Enemy shoot up">
            <img class="explosion" id="enemy_shoot_down" src="assets/images/explosion.png" alt="Enemy shoot down">
        </div>
        <section  class="move_section">
            <form method="post" class="your_move">
                <p class="gun">Where will you shoot</p>
                <label for="your_move">Up</label>
                <input type="radio" id="up_1" name="shoot_preference_1" value="up" required>
                <label for="your_move">Straight</label>
                <input type="radio" id="straight_1" name="shoot_preference_1" value="straight" required>
                <label for="your_move">Down</label>
                <input type="radio" id="down_1" name="shoot_preference_1" value="down" required>
                
                <div id="second_gun">
                <p class="second_gun">Where will you shoot with second gun</p>
                
                <label class="second_gun" for="your_move">Up</label>
                <input class="second_gun" type="radio" id="up_2" name="shoot_preference_2" value="up">
                <label class="second_gun" for="your_move">Straight</label>
                <input class="second_gun" type="radio" id="straight_2" name="shoot_preference_2" value="straight">
                <label class="second_gun" for="your_move">Down</label>
                <input class="second_gun" type="radio" id="down_2" name="shoot_preference_2" value="down">
                </div>

                <p class="move">Where will you move</p>
                <label for="your_move">Up</label>
                <input type="radio" id="up_m" name="move_preference" value="up" required>
                <label for="your_move">Stay put</label>
                <input type="radio" id="stay_put" name="move_preference" value="stay_put" required>
                <label for="your_move">Down</label>
                <input type="radio" id="down_m" name="move_preference" value="down" required>

                <br />
                <button class="make_move" type="submit" id="send">Make move</button>
            </form>
            <button onclick="your_soldier()" type="submit" id="send">Make move</button>
        </section>
        <div class="gems_description">
            <input id="description" type="description" name="description" placeholder="Here will be game description" class="description" READONLY>
        </div>
    </div>
    <!--My JS script-->
    <script src="assets/js/script.js"></script>
     <!-- font awesome scrip -->
     <script src="https://kit.fontawesome.com/83b6b0cfb3.js" crossorigin="anonymous"></script>
</body>
</html>
