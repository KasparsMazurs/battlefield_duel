<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duel game">
    <meta name="keywords" content="duel game, duel, game, battlefield">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Battlefield duel</title>
</head>
<body>
    <h1 class="title">Battlefield duel <i class="fa-solid fa-person-rifle"></i></h1>
    <div class="guns">
        <p class="choose_weapon">Choose your weapon!</p>
        <form method="post" class="choose_gun">
            <label for="choose_gun"><img src="assets/images/pistol.png" alt="Pistol"></label>
            <input type="radio" id="pistol" name="weapon" value="Pistol" required>
            
            <label for="choose_gun"><img src="assets/images/ak-47.png" alt="Ak-47"></label>
            <input type="radio" id="ak-47" name="weapon" value="Ak-47" required>
            <br />
            <input class="confirm_gun" type="submit" value="Confirm gun">
        </form>

    </div>
    <div class="field">
        <div class="hp">
            <p>Here you will see you and PC HP</p>
        </div>
        <div class="game_field">
            <p>Here you will see game field</p>
        </div>
        <section  class="move_section">
            <form method="post" class="your_move">
                <p class="gun">Where will you shoot</p>
                <label for="your_move">Up</label>
                <input type="radio" id="up_1" name="shoot_preference_1" value="up" required>
                <label for="your_move">Straight</label>
                <input type="radio" id="straight_1" name="shoot_preference_1" value="straight" required>
                <label for="your_move">Down</label>
                <input type="radio" id="down_1" name="shoot_preference_1" value="down" required>
                <p class="second_gun">Where will you shoot with second gun</p>
                <label for="your_move">Up</label>
                <input type="radio" id="up_2" name="shoot_preference_2" value="up" required>
                <label for="your_move">Straight</label>
                <input type="radio" id="straight_2" name="shoot_preference_2" value="straight" required>
                <label for="your_move">Down</label>
                <input type="radio" id="down_2" name="shoot_preference_2" value="down" required>
                <p class="move">Where will you move</p>
                <label for="your_move">Up</label>
                <input type="radio" id="up_m" name="move_preference" value="up" required>
                <label for="your_move">Stay put</label>
                <input type="radio" id="stay_put" name="move_preference" value="stay_put" required>
                <label for="your_move">Down</label>
                <input type="radio" id="down_m" name="move_preference" value="down" required>

                <input class="make_move" type="submit" value="Make move">
            </form>
        </section>
        <div class="gems_description">
            <label for="description">Here will be text</label>
                <input id="description" type="description" name="description" placeholder="description" class="description">
        </div>
    </div>
    <!--My JS script-->
    <script src="assets/js/script.js"></script>
     <!-- font awesome scrip -->
     <script src="https://kit.fontawesome.com/83b6b0cfb3.js" crossorigin="anonymous"></script>
</body>
</html>
